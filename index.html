<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="alert-form">
        <h1>Alert Maker</h1>
        <div class="input-container">
            <input type="text" name="alert-message" id="alert-message" placeholder="Type alert ...">
            <input type="submit" id="alert-submit">
        </div>
    </form>

    <form id="pizza-form">
        <h1>Sandwich Maker</h1>

        <h3>Select what you would like on your Sandwich</h3>
        <div id="selections">
            <div id="topping">
                <label for="white">White Bread</label>
                <input type="checkbox" name="Whitebread" class="bread" id="white">
            </div>
            <div id="topping">
                <label for="">Wheat Bread</label>
                <input type="checkbox" name="Wheatbread" class="bread" id="wheat">
            </div>
            <div id="topping">
                <label for="">Flat Bread</label>
                <input type="checkbox" name="Flatbread" class="bread" id="flat">
            </div>
            <div id="topping">
                <label for="">Garlic-Parmasean Bread</label>
                <input type="checkbox" name="Garlicbread" class="bread" id="garlic">
            </div>
            <div id="topping">
                <label for="turkey">Turkey</label>
                <input type="checkbox" name="Turkey" id="turkey">
            </div>
            <div id="topping">
                <label for="">Ham</label>
                <input type="checkbox" name="Ham" id="ham">
            </div>
            <div id="topping">
                <label for="">Salami</label>
                <input type="checkbox" name="Salami" id="salami">
            </div>
            <div id="topping">
                <label for="">Pastrami</label>
                <input type="checkbox" name="Pastrami" id="aastrami">
            </div>
            <div id="topping">
                <label for="">American</label>
                <input type="checkbox" name="American" id="american">
            </div>
            <div id="topping">
                <label for="">Cheddar</label>
                <input type="checkbox" name="Cheddar" id="cheddar">
            </div>
            <div id="topping">
                <label for="">Pepper Jack</label>
                <input type="checkbox" name="pepper-jack" id="pepper-jack">
            </div>
            <div id="topping">
                <label for="">Munster</label>
                <input type="checkbox" name="Munster" id="munster">
            </div>
        </div>
        
        <input type="submit" id="pizza-submit">
        
    </form>

    <form id="haircut-form">
        <h1>Haircut Appointment Scheduler</h1>

        <div class="hair-input-container">
            <div>
                <label for="">Pick a date:</label>
                <input type="date" name="date" id="date-selection">
            </div>
    
            <div>
                <label for="">Barber prefrence</label>
                <input type="text" name="" id="barber-pref">
            </div>
    
            <div>
                <h3>Hair length</h3>
                <div>
                    <label for="">Short</label>
                    <input type="radio" name="short" id="short-hair">
                </div>
                <div>
                    <label for="">Long</label>
                    <input type="radio" name="long" id="long-hair">
                </div>
            </div>
            <input type="submit" id="hair-submit">
        </div>

    </form>

    <form id="account-creator">
        <h1>Create an account</h1>

        <div class="acc-input-container">
            <div>
                <label for="">Username:</label>
                <input type="text" id="username">
            </div>
    
            <div>
                <label for="">Email:</label>
                <input type="text" name="" id="email">
            </div>
    
            <div id="pass">
                <label for="">Password:</label>
                <input type="password" name="" id="p1">
            </div>
    
            <div id="pass2">
                <label for="">Confirm password:</label>
                <input type="password" name="" id="p2">
            </div>
    
            <input type="submit" id="acc-submit">
        </div>

    </form>

    <script src="main.js"></script>
</body>
</html>
